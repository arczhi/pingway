# pingora original settings
version: 1
threads: 2
pid_file: ./tmp/pingway.pid
error_log: ./tmp/pingway_err.log
upgrade_sock: ./tmp/pingway.sock

# pingway supplementary settings
port: 6199
access_log: ./tmp/access.log
upstream:
  - uri_prefix: /jk
    addr: "127.0.0.1:9696"
  - uri_prefix: /cloud
    addr: "127.0.0.1:80"
  - uri_prefix: /test
    addr: "www.test.com:80"
  - uri_prefix: /lang
    addr: "127.0.0.1:9099"
prometheus:
  enabled: true
  port: 9091

